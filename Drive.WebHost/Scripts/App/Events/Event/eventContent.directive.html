<div ng-if="content.contentType == contentTypes.video">
    <h4>{{content.name}}</h4>
    <p>{{content.content}}</p>
    <p>{{content.description}}</p>
    <youtube-video video-url="content.content"></youtube-video>
</div>
<div ng-if="content.contentType == contentTypes.text">
    <h4>{{content.name}}</h4>
    <p>{{content.content}}</p>
    <p>{{content.description}}</p>
</div>
<div ng-if="content.contentType == contentTypes.photo">
    <h4>{{content.name}}</h4>
    <img class="img-responsive" ng-src="{{content.content}}"/>
    <p>{{content.description}}</p>
</div>
<div ng-if="content.contentType == contentTypes.content">
    <a ng-href="content.content"></a>
    <a ng-href="{{content.content}}" target="_blank">{{content.name}} <i class="fa fa-external-content" aria-hidden="true"></i></a>
    <p>{{content.description}}</p>
</div>
<br/>
