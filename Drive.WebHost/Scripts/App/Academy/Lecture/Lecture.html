
<style type="text/css">
    /*Lecture timeline*/
    .timeline {
        list-style: none;
        padding: 20px 0 20px;
        position: relative;
    }

        .timeline > li {
            margin-bottom: 20px;
            position: relative;
            width: 86%;
        }

            .timeline > li:after {
                content: " ";
                display: table;
            }

            .timeline > li:after {
                clear: both;
            }

            .timeline > li:after {
                content: " ";
                display: table;
            }

            .timeline > li:after {
                clear: both;
            }

            .timeline > li > .timeline-panel {
                width: calc( 100% - 75px );
                float: left;
                border: 1px solid #d4d4d4;
                border-radius: 2px;
                padding: 20px;
                position: relative;
                -webkit-box-shadow: 0 1px 6px rgba(0, 0, 0, 0.175);
                box-shadow: 0 1px 6px rgba(0, 0, 0, 0.175);
            }

                .timeline > li > .timeline-panel:before {
                    position: absolute;
                    top: 26px;
                    right: -15px;
                    display: inline-block;
                    border-top: 15px solid transparent;
                    border-left: 15px solid #ccc;
                    border-right: 0 solid #ccc;
                    border-bottom: 15px solid transparent;
                    content: " ";
                }

                .timeline > li > .timeline-panel:after {
                    position: absolute;
                    top: 27px;
                    right: -14px;
                    display: inline-block;
                    border-top: 14px solid transparent;
                    border-left: 14px solid #fff;
                    border-right: 0 solid #fff;
                    border-bottom: 14px solid transparent;
                    content: " ";
                }

            .timeline > li > .timeline-badge {
                color: #fff;
                width: 50px;
                height: 50px;
                line-height: 50px;
                font-size: 1.4em;
                text-align: center;
                position: absolute;
                top: 16px;
                right: 0px;
                margin-left: -25px;
                background-color: #999999;
                z-index: 100;
                border-top-right-radius: 50%;
                border-top-left-radius: 50%;
                border-bottom-right-radius: 50%;
                border-bottom-left-radius: 50%;
            }

            .timeline > li.timeline-inverted > .timeline-panel {
                float: right;
            }

                .timeline > li.timeline-inverted > .timeline-panel:before {
                    border-left-width: 0;
                    border-right-width: 15px;
                    left: -15px;
                    right: auto;
                }

                .timeline > li.timeline-inverted > .timeline-panel:after {
                    border-left-width: 0;
                    border-right-width: 14px;
                    left: -14px;
                    right: auto;
                }

    .timeline-badge.primary {
        background-color: #2e6da4 !important;
    }

    .timeline-badge.success {
        background-color: #3f903f !important;
    }

    .timeline-badge.warning {
        background-color: #f0ad4e !important;
    }

    .timeline-badge.danger {
        background-color: #d9534f !important;
    }

    .timeline-badge.info {
        background-color: #5bc0de !important;
    }

    .timeline-title {
        margin-top: 0;
        color: inherit;
    }

    .timeline-body > p,
    .timeline-body > ul {
        margin-bottom: 0;
    }

        .timeline-body > p + p {
            margin-top: 5px;
        }
    /*End Lecture timeline*/

    /*Cards*/
    @import url(http://fonts.googleapis.com/css?family=Roboto:400,300);

    .card .card-image {
        overflow: hidden;
        -webkit-transform-style: preserve-3d;
        -moz-transform-style: preserve-3d;
        -ms-transform-style: preserve-3d;
        -o-transform-style: preserve-3d;
        transform-style: preserve-3d;
    }

    .card {
        font-family: 'Roboto', sans-serif;
        width: 640px;
        margin-top: 10px;
        margin-left: 25%;
        margin-right: 5%;
        position: relative;
        -webkit-box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
        -moz-box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
        box-shadow: 4 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
    }

        .card .card-content {
            padding: 10px;
        }

            .card .card-content .card-title, .card-title {
                font-size: 24px;
                font-weight: 200;
            }

        .card .card-action {
            padding: 20px;
            border-top: 1px solid rgba(160, 160, 160, 0.2);
        }

            .card .card-action a {
                font-size: 15px;
                color: #ffab40;
                text-transform: uppercase;
                margin-right: 20px;
                -webkit-transition: color 0.3s ease;
                -moz-transition: color 0.3s ease;
                -o-transition: color 0.3s ease;
                -ms-transition: color 0.3s ease;
                transition: color 0.3s ease;
            }

                .card .card-action a:hover {
                    color: #ffd8a6;
                    text-decoration: none;
                }
    /*End Cards*/

    /*Callout for links*/
    .bs-callout {
        padding: 20px;
        margin: 20px 0;
        border: 0px solid #eee;
        border-left-width: 5px;
        border-radius: 3px;
    }

    .bs-callout-info {
        border-left-color: #5bc0de;
    }

    .bs-callout h4 {
        margin-top: 0;
        margin-bottom: 5px;
    }

    .bs-callout-info h4 {
        color: #2e618d;
    }
    /*End Callout for links*/

    .small {
        margin: 0;
    }

    /*Lecture header*/
    .lecture-header {
        margin: 0;
    }
    /*End Lecture header*/
</style>

<div class="container-fluid">
    <br />
    <div class="btn-group btn-breadcrumb">
        <a class="btn btn-info"><i class="fa fa-graduation-cap fa-lg"></i> Academy Pro</a>
    </div>
    <div>
        <span us-spinner="{radius:30, width:8, length: 16}"></span>
        <div class="container">
            <div class="page-header lecture-header">
                <h1 id="timeline">{{lectureCtrl.lecture.name}}</h1>
                <div class="small">
                    <p>
                        <small class="text-muted" title="Lecture author"><i class="fa fa-user" aria-hidden="true"></i> {{ lectureCtrl.lecture.author }}</small>
                    </p>
                    <p>
                        <small class="text-muted" title="Lecture start date"><i class="fa fa-calendar-check-o" aria-hidden="true"></i> {{ lectureCtrl.lecture.startDate | date:'dd-MM-yyyy HH:mm' }}</small>
                    </p>
                </div>
            </div>
            <ul class="timeline">
                <li>
                    <div class="timeline-badge info" title="Lecture description">
                        <i class="fa fa-info fa-lg" aria-hidden="true"></i>
                    </div>
                    <div class="timeline-panel">
                        <div class="timeline-heading">
                            <h4 class="timeline-title">Lecture description</h4>
                        </div>
                        <div class="timeline-body">
                            <p>{{lectureCtrl.lecture.description}}</p>
                        </div>
                    </div>
                </li>
                <li lecture-links
                    links-model="lectureCtrl.lecture.videoLinks"
                    link-type="lectureCtrl.linkTypes.video"
                    link-types="lectureCtrl.linkTypes"
                    icon-class="fa fa-video-camera fa-lg"
                    block-title="Videos">
                </li>
                <li lecture-links
                    links-model="lectureCtrl.lecture.slidesLinks"
                    link-type="lectureCtrl.linkTypes.slide"
                    link-types="lectureCtrl.linkTypes"
                    icon-class="fa fa-file-powerpoint-o fa-lg"
                    block-title="Slides"
                    link-trust="lectureCtrl.trustSrc(src)">
                </li>
                <li lecture-links
                    links-model="lectureCtrl.lecture.repositoryLinks"
                    link-type="lectureCtrl.linkTypes.repository"
                    link-types="lectureCtrl.linkTypes"
                    icon-class="fa fa-github fa-lg"
                    block-title="Repositories">
                </li>
                <li
                    lecture-links
                    links-model="lectureCtrl.lecture.codeSamples"
                    link-type="lectureCtrl.linkTypes.sample"
                    link-types="lectureCtrl.linkTypes"
                    icon-class="fa fa-code fa-lg"
                    block-title="Code samples">
                </li>
                <li lecture-links
                    links-model="lectureCtrl.lecture.usefulLinks"
                    link-type="lectureCtrl.linkTypes.useful"
                    link-types="lectureCtrl.linkTypes"
                    icon-class="fa fa-link fa-lg"
                    block-title="Useful links">
                </li>
            </ul>
        </div>
    </div>
</div>
