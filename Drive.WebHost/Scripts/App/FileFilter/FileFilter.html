<div class="container col-md-12">
    <br />
    <div class="btn-group btn-breadcrumb">
        <a class="btn btn-info"><i class={{fileFilterCtrl.icon}}></i> {{fileFilterCtrl.filesType}}</a>
    </div>

    <div class="row" style="margin: 1em 0 1em 0;">
        <div class="col-lg-push-4-offset pull-right">
            <button class="btn btn-default" ng-click="fileFilterCtrl.changeView(fileFilterCtrl.view)">
                <i class={{fileFilterCtrl.view}} title="view"> </i>
            </button>
        </div>
        <div>
            <div class="col-sm-3 pull-right">
                <div>
                    <div class="input-group">
                        <form id="form-container">
                            <div id="searchtext">
                                <input type="text" size="40" class="search-input" value="" name="s" id="s" placeholder="Search..." ng-model="fileFilterCtrl.searchText">
                                <button class="search-submit-button" type="submit" ng-click="fileFilterCtrl.search()"> <i class="fa fa-search"></i> </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="wrap" ng-show="fileFilterCtrl.showGrid">
        <div ng-repeat="space in fileFilterCtrl.spaces">
            <div class="clearfix"></div>
            <div class="grid-space-label" ng-click="space.isCollapsed = !space.isCollapsed">{{ space.name }}</div>
            <div collapse="space.isCollapsed">
                <div ng-show="!space.isCollapsed">
                    <div role="button" class="s-block btn-default shadow" ng-repeat="file in space.files | filter: {name : fileFilterCtrl.searchText}" title="Created {{ file.createdAt | date : 'short' }}" ng-dblclick="fileFilterCtrl.openDocument(file.link)" context-menu="fileFilterCtrl.fileMenuOptions">
                        <img ng-src="{{fileFilterCtrl.chooseIcon(file.fileType)}}" height="{{fileFilterCtrl.iconHeight * 2}}" />
                        <br>
                        <span class="bold">Name: </span>
                        <span>{{ file.name }}</span>
                        <br>
                        <span class="bold">Author: </span>
                        <span>{{ file.author.name }}</span>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="filter-table" ng-show="fileFilterCtrl.showTable">
            <div class="header-wrapper">
                <div class="row header-row">
                    <div class="col-md-3">Name</div>
                    <div class="col-md-3">Description</div>
                    <div class="col-md-2">Author</div>
                    <div class="col-md-2">Created</div>
                    <div class="col-md-2">Type</div>
                </div>
            </div>
            <div class="filter-table-internal">
                <div ng-repeat="space in fileFilterCtrl.spaces">
                    <div class="space-label" ng-click="space.isCollapsed = !space.isCollapsed">{{ space.name }}</div>
                    <div collapse="space.isCollapsed">
                        <div ng-show="!space.isCollapsed" class="filter-table-row">
                            <div class="row filter-table-row" role="button" ng-repeat="file in space.files | orderBy: fileFilterCtrl.columnForOrder | filter: {name : fileFilterCtrl.searchText}" ng-dblclick="fileFilterCtrl.openDocument(file.link)" context-menu="fileFilterCtrl.fileMenuOptions">
                                <div class="col-md-3 filter-table-cell">
                                    <img ng-src="{{fileFilterCtrl.chooseIcon(file.fileType)}}" height="{{fileFilterCtrl.iconHeight}}" /> {{ file.name }}
                                </div>
                                <div class="col-md-3 filter-table-cell">{{ file.description }}</div>
                                <div class="col-md-2 filter-table-cell">{{ file.author.name }}</div>
                                <div class="col-md-2 filter-table-cell">{{ file.createdAt | date:'dd-MM-yyyy HH:mm' }}</div>
                                <div class="col-md-2 filter-table-cell">{{ file.fileType | typeOfFile }}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
