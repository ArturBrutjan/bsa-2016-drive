<div>
    <div class="modal-header">
        <h3 class="modal-title">Edit role</h3>
    </div>
    <div class="modal-body">
        <div class="bs-example">
            <div class="container">
                <form class="form-horizontal" role="form">
                    <br />
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="name">Role name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" ng-model="roleCtrl.role.name" placeholder="Enter role name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="description">Description:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="description" ng-model="roleCtrl.role.description" placeholder="Enter description">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="name">Users:</label>
                        <div class="col-sm-10">
                            <ul>
                                <li ng-repeat="user in roleCtrl.role.users">{{user.name}}</li>
                            </ul>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="roleCtrl.save()">Save</button>
    <button class="btn btn-default" type="button" ng-click="roleCtrl.cancel()">Cancel</button>
</div>
