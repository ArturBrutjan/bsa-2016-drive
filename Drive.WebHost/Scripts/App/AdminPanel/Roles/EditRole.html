
<style type="text/css">
    table {
        width: 100%;
    }

    thead, tbody, tr, td, th {
        display: block;
    }

        tr:after {
            content: ' ';
            display: block;
            visibility: hidden;
            clear: both;
        }

        thead th {
            height: 30px;
            /*text-align: left;*/
        }

    tbody {
        height: 150px;
        overflow-y: auto;
    }

    thead {
        /* fallback */
    }


        tbody td, thead th {
            width: 30%;
            float: left;
        }
</style>
<div>
    <div class="modal-header">
        <h3 class="modal-title">Edit role</h3>
    </div>
    <div class="modal-body">
        <div class="bs-example">
            <div class="container">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-sm-1" for="name">Role name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" ng-model="roleCtrl.role.name" placeholder="Enter role name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-1" for="description">Description:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="description" ng-model="roleCtrl.role.description" placeholder="Enter description">
                        </div>
                    </div>
                </form>
                <br />
                <div class="col-md-9">
                    <h4>Settings user access to space</h4>
                    <div class="form-inline">
                        <div class="form-group">
                            <div class="col-md-3">
                                <div class="dropdown" data-toggle="tooltip" data-placement="top" title="Select user">
                                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                        Users<span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" role="menu">
                                        <li ng-repeat="item in roleCtrl.users">
                                            <a ng-click="roleCtrl.setChoice(item.name, item.id);">{{item.name}}</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <input class="form-control" ng-model="roleCtrl.userAddName" placeholder="User name" disabled />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-5">
                                <button class="btn btn-primary" ng-click="roleCtrl.addSpaceUser()">Add</button>
                            </div>
                        </div>
                    </div>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>User name</th>
                                <th>Id</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in roleCtrl.role.users">
                                <td>{{item.name}}</td>
                                <td>{{item.id}}</td>
                                <td>
                                    <input type="button" value="Remove" class="btn btn-danger" ng-click="roleCtrl.removeSpaceUser(item.id)" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="roleCtrl.save()">Save</button>
    <button class="btn btn-default" type="button" ng-click="roleCtrl.cancel()">Cancel</button>
</div>
