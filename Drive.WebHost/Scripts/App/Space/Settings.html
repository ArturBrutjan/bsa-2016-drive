<div class="container">
    <nav aria-label="...">
        <ul class="pager">
            <li class="previous"><a href="#"><span aria-hidden="true">&larr;</span> Back</a></li>
        </ul>
    </nav>
    <ol class="breadcrumb">
        <li><a href="#">BinarySpace</a></li>
        <li><a href="#">Space1</a></li>
        <li class="active">Settings</li>
    </ol>
    <div class="page-header">
        <h2>
            Space settings <small>{{settingsCtrl.title}}</small>
        </h2>
    </div>
    <div class="row">
        <div class="col-md-3" style="padding-right: 20px; border-right: 1px solid #ccc;">
            <h4>General settings</h4>
            <form name="settingsForm" novalidate>
                <div class="col-md-12">
                    <label>Space name:</label>
                    <input type="text" class="form-control" ng-model="settingsCtrl.spaceName">
                </div>
                <div class="col-md-12">
                    <label>Description:</label>
                    <input type="text" class="form-control" ng-model="settingsCtrl.description">
                </div>
                <div class="col-md-12">
                    <label>Maximum Files Quantity:</label>
                    <input type="number" class="form-control" min="0" step="1" ng-model="settingsCtrl.maxFilesQuantity">
                </div>
                <div class="col-md-12">
                    <label>Maximum file size:</label>
                    <input type="number" class="form-control" min="0" step="1" max="1024" ng-model="settingsCtrl.maxFileSize">
                </div>
                <div class="col-md-12">
                    <br />
                    <button class="btn btn-primary" ng-click="save()">Save</button>
                    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
                </div>
            </form>
        </div>
        <div class="col-md-9">
            <h4>Settings user access to space</h4>
            <ul id="permissionsTab" class="nav nav-tabs">
                <li class="active"><a href="#panel1">Read permission</a></li>
                <li><a href="#panel2">Modify permission</a></li>
            </ul>
            <div class="tab-content">
                <br />
                <div id="panel1" class="tab-pane fade in active">
                    <div class="form-inline">
                        <div class="form-group">
                            <div class="col-md-8">
                                <input class="form-control" ng-model="text" placeholder="User name" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4">
                                <button class="btn btn-primary" ng-click="addItem(name)">Add</button>
                            </div>
                        </div>
                    </div>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>User name</th>
                                <th>Amount</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in settingsCtrl.users">
                                <td>{{item.name}}</td>
                                <td>{{item.amount}}</td>
                                <td>
                                    <input type="button" value="Remove" class="btn btn-danger" ng-click="removeRow(item.name)" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="panel2" class="tab-pane fade">
                    <div class="form-inline">
                        <div class="form-group">
                            <div class="col-md-8">
                                <input class="form-control" ng-model="text" placeholder="User name" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4">
                                <button class="btn btn-primary" ng-click="addItem(name)">Add</button>
                            </div>
                        </div>
                    </div>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>User name</th>
                                <th>Amount</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in settingsCtrl.spaceUsers">
                                <td>{{item.name}}</td>
                                <td>{{item.amount}}</td>
                                <td>
                                    <input type="button" value="Remove" class="btn btn-danger" ng-click="removeRow(item.name)" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!--For change tabs-->
<script type="text/javascript">
    $(document).ready(function () {
        $("#permissionsTab a").click(function (e) {
            e.preventDefault();
            $(this).tab('show');
        });
    });
</script>
