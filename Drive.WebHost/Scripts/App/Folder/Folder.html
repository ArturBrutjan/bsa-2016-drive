<div>
    <h1>Folders</h1>
    <table class="table table-striped">
        <tr>
            <th>Name</th>
            <th>Id</th>
            <th>Description</th>
        </tr>
        <tr ng-repeat="folder in folderCtrl.folders" context-menu="folderCtrl.menuOptions">
            <td>{{folder.name}}</td>
            <td>{{folder.id}}</td>
            <td>{{folder.description}}</td>
        </tr>
    </table>

</div>
