<div>
    <div class="form-group" context-menu="folderCtrl.createOption">
        <h1>Folders</h1>
        <!--<button type="button" class="btn btn-success" ng-click="folderCtrl.open()">New Folder</button-->
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Created At</th>
                    <th>Last Modified At</th>
                </tr>
                <tr ng-repeat="folder in folderCtrl.folders" context-menu="folderCtrl.menuOptions">
                    <td>{{folder.id}}</td>
                    <td><i class="fa fa-folder-o fa-lg" aria-hidden="true"></i> {{folder.name}}</td>
                    <td>{{folder.description}}</td>
                    <td>{{folder.createdAt | date:"MM/dd/yyyy 'at' h:mma"}}</td>
                    <td>{{folder.lastModified | date:"MM/dd/yyyy 'at' h:mma"}}</td>
                    <!--<td>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default" ng-click="">Share</button>
                            <button type="button" class="btn btn-default" ng-click="">Edit</button>
                            <button type="button" class="btn btn-danger" ng-click="folderCtrl.deleteFolder(folder.id)">Delete</button>
                        </div>
                    </td>-->
                </tr>
            </table>
        </div>
    </div>
</div>
