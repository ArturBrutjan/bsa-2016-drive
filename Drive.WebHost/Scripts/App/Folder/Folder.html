<div>
    <h1>Folders</h1>
    <table class="table table-striped">
        <tr ng-repeat="folder in folderCtrl.folders" context-menu="folderCtrl.menuOptions">
            <td>{{folder.name}}</td>
            <td>{{folder.id}}</td>
            <td>{{folder.description}}</td>
            <td>
                <input type="button" value="Remove" class="btn btn-danger" ng-click="folderCtrl.deleteFolder(folder.id)" />
            </td>
        </tr>
    </table>

</div>
