<div>
    <form name="createFolderForm" novalidate>
            <div class="modal-header">
                <h3 class="modal-title">Create Folder</h3>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-3">Name: </label>
                        <input class="col-md-9" name="folderName" type="text" ng-model="modalCtrl.folder.name" required/>
                        <span ng-show="modalCtrl.submitted && createFolderForm.folderName.$invalid">
                            <label class="label-danger">The name is required.</label>
                        </span>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3">Description: </label>
                        <input class="col-md-9" name="Description" type="text" ng-model="modalCtrl.folder.description"/>
                    </div>
                </div>
            <div class="modal-footer">
                <button name="FolderFormSaveButton" class="btn btn-success" type="submit" ng-click="modalCtrl.save()">Save</button>
                <button class="btn btn-warning" type="submit" ng-click="modalCtrl.cancel()">Cancel</button>
            </div>
        </div>
    </form>
</div>
