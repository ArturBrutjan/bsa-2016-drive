<div class="modal-header">
    <h3 class="modal-title">Create Folder</h3>
</div>
<div class="modal-body">
    Name: <input type="text" ng-model="modalCtrl.folder.name" /><br />
    Description: <input type="text" ng-model="modalCtrl.folder.description" /><br />
</div>
<div class="modal-footer">
    <input type="submit" ng-click="modalCtrl.create()" value="Save" />
    <input type="submit" ng-click="modalCtrl.cancel()" value="Cancel" />
</div>
