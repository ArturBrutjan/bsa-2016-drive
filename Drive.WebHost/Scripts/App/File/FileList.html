<div>
    <h1>Files</h1>
    <p><a href="#/create_file">create</a></p>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>edit fild</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="file in fileCtrl.files">
                <td>{{file.Id}}</td>
                <td>{{file.Name}}</td>
                <td>{{file.Description}}</td>
                <td><a ng-href="#/edit/{{file.Id}}">edit</a></td>
            </tr>
        </tbody>
    </table>
</div>
