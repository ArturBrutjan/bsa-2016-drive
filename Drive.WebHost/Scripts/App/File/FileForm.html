<div>
    <form role="form" name="fileForm" novalidate>
        <div class="modal-header">
            <h3 class="modal-title">{{fileModalCtrl.title}}</h3>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-2">
                    <span class="glyphicon glyphicon-file" style="font-size: 50px; color: blue;"></span>
                </div>
                <div class="col-md-10">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input type="text" class="form-control" placeholder="enter title" name="title" ng-model="fileModalCtrl.file.name" required>
                            <span ng-show="fileForm.title.$invalid && fileForm.title.$touched" style="color: red">
                                Title is required.
                            </span>
                        </div>
                        <div class="form-group">
                            <label>Link:</label>
                            <input type="url" class="form-control" placeholder="paste the URL" name="link" ng-model="fileModalCtrl.file.link" required>
                            <span style="color: red">
                                <span ng-show="fileForm.link.$error.required && fileForm.link.$touched">Link is required.</span>
                                <span ng-show="fileForm.link.$error.url">Invalid URL.</span>
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="descript">Description:</label>
                            <textarea rows="5" class="form-control" placeholder="Description" id="descript" ng-model="fileModalCtrl.file.description"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" ng-click="fileModalCtrl.save()">Save</button>
                <button class="btn btn-default" type="submit" ng-click="fileModalCtrl.cancel()">Cancel</button>
            </div>
        </div>
    </form>
</div>
