<div>
    <form role="form" name="fileForm" novalidate>
        <div class="modal-header">
            <h3 class="modal-title">{{fileModalCtrl.title}}</h3>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-2">
                    <span style="font-size: 70px; color: darkgray;"><i ng-class="fileModalCtrl.icon"></i></span>
                </div>
                <div class="col-md-10">
                    <div class="form">
                        <div class="form-group">
                            <label for="title" class="col-md-3">Name:</label>
                            <input type="text" class="form-control" placeholder="enter title" name="title" ng-model="fileModalCtrl.file.name" required>
                            <span ng-show="fileForm.title.$invalid && fileForm.title.$touched" style="color: red" class="col-md-offset-3">
                                Name is required.
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="link" class="col-md-3">Link:</label>
                            <input type="text" class="form-control" placeholder="paste the URL" name="link" ng-model="fileModalCtrl.file.link" ng-change="fileModalCtrl.isValidUrl()" required>
                            <span style="color: red" class="col-md-offset-3">
                                <span ng-show="fileForm.link.$error.required && fileForm.link.$touched">Link is required.</span>
                                <span ng-show="!fileModalCtrl.urlIsValid && fileForm.link.$touched">Invalid URL.</span>
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="descript" class="col-md-3">Description:</label>
                            <textarea rows="5" class="form-control" placeholder="Description" id="descript" ng-model="fileModalCtrl.file.description"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="col-md-offset-3 col-md-8">
                    <button type="submit" class="btn btn-primary" ng-click="fileModalCtrl.save()" ng-disabled="fileForm.title.$invalid || !fileModalCtrl.urlIsValid">Save</button>
                    <button class="btn btn-default" type="submit" ng-click="fileModalCtrl.cancel()">Cancel</button>
                </div>
            </div>
        </div>
    </form>
</div>
