<style type="text/css">
    #wrapper {
        padding-left: 0;
        -webkit-transition: all 0.5s ease;
        -moz-transition: all 0.5s ease;
        -o-transition: all 0.5s ease;
        transition: all 0.5s ease;
        overflow: hidden;
    }

        #wrapper.toggled {
            padding-left: 200px;
            overflow: scroll;
        }

    #sidebar-wrapper {
        z-index: 1000;
        position: absolute;
        left: 200px;
        width: 0;
        height: 100%;
        margin-left: -200px;
        overflow-y: auto;
        background: #000;
        -webkit-transition: all 0.5s ease;
        -moz-transition: all 0.5s ease;
        -o-transition: all 0.5s ease;
        transition: all 0.5s ease;
    }

    #wrapper.toggled #sidebar-wrapper {
        width: 200px;
    }

    #page-content-wrapper {
        position: absolute;
        padding: 15px;
        width: 100%;
        overflow-x: hidden;
    }

    #wrapper.toggled #page-content-wrapper {
        position: relative;
        margin-right: 0px;
    }

    .fixed-brand {
        width: auto;
    }
    /* Sidebar Styles */

    .sidebar-nav {
        position: absolute;
        top: 0;
        width: 200px;
        margin: 0;
        padding: 0;
        list-style: none;
        margin-top: 2px;
    }

        .sidebar-nav li {
            text-indent: 15px;
            line-height: 40px;
        }

            .sidebar-nav li .d {
                display: block;
                text-decoration: none;
                color: #999999;
                cursor: pointer;
            }

                .sidebar-nav li .d:hover {
                    text-decoration: none;
                    color: #fff;
                    background: rgba(255,255,255,0.2);
                    border-left: green 5px solid;
                    cursor: pointer;
                }

                .sidebar-nav li .d:active,
                .sidebar-nav li .d:focus {
                    text-decoration: none;
                }

        .sidebar-nav > .sidebar-brand {
            height: 65px;
            font-size: 18px;
            line-height: 60px;
        }

            .sidebar-nav > .sidebar-brand .d {
                color: #999999;
            }

                .sidebar-nav > .sidebar-brand .d:hover {
                    color: #fff;
                    background: none;
                }

    .no-margin {
        margin: 0;
    }

    @media(min-width:768px) {
        #wrapper {
            padding-left: 200px;
        }

        .fixed-brand {
            width: 200px;
        }

        #wrapper.toggled {
            padding-left: 0;
        }

        #sidebar-wrapper {
            width: 200px;
        }

        #wrapper.toggled #sidebar-wrapper {
            width: 200px;
        }

        #wrapper.toggled-2 #sidebar-wrapper {
            width: 50px;
        }

            #wrapper.toggled-2 #sidebar-wrapper:hover {
                width: 200px;
            }

        #page-content-wrapper {
            padding: 20px;
            position: relative;
            -webkit-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
            transition: all 0.5s ease;
        }

        #wrapper.toggled #page-content-wrapper {
            position: relative;
            margin-right: 0;
            padding-left: 200px;
        }

        #wrapper.toggled-2 #page-content-wrapper {
            position: relative;
            margin-right: 0;
            margin-left: -200px;
            -webkit-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
            transition: all 0.5s ease;
            width: auto;
        }
    }

    /*Menu buttons style*/
    .btn-custom {
        -webkit-appearance: none;
        outline: none;
        border: 0;
        background: transparent;
        vertical-align: middle;
    }

    /*Remove button focus after click*/
    .btn:focus, .btn:active {
        outline: none !important;
    }

    /*Hr line style*/
    hr.style {
        border-top: 1px solid #8c8b8b;
        margin: 3px;
        border: 0;
        height: 1px;
        background: #333;
        background-image: -webkit-linear-gradient(left, #333,#ccc, #333);
        background-image: -moz-linear-gradient(left, #333, #ccc, #333);
        background-image: -ms-linear-gradient(left, #333, #ccc, #333);
        background-image: -o-linear-gradient(left, #333, #ccc, #333);
    }

    /*Icon on createSpace button*/
    .iconCustom {
        margin-left: -37px;
        width: 2.7em;
    }
</style>

<div id="wrapper" ng-controller="MenuController as menuController">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav nav-pills nav-stacked" id="menu">
            <button class="btn btn-info btn-md" style="width: 100%; height: 40px;" ng-click="menuController.open('lg')"><i class="fa iconCustom fa-plus-circle fa-cog fa-lg"></i>Add new Space</button>
            <hr class="style" />
            <li>
                <button class="btn btn-custom pull-right btn-md" title="Binary Space Settings" ng-click="menuController.redirectToSpaceSettings()"><i class="fa fa-inverse fa-wrench faa-wrench animated-hover fa-lg"></i></button>
                <div class="d" ng-click="menuController.redirectToBinarySpace()">
                    <span class="fa-stack fa-lg pull-left"><i class="fa fa-cloud fa-stack-1x "></i></span>Binary Space
                </div>
            </li>
            <li class="active">
                <button class="btn btn-custom pull-right btn-md" title="My Space Settings" ng-click="menuController.redirectToSpaceSettings()"><i class="fa fa-inverse fa-wrench faa-wrench animated-hover fa-lg"></i></button>
                <div class="d" ng-click="menuController.redirectToMySpace()">
                    <span class="fa-stack fa-lg pull-left"><i class="fa fa-cloud fa-stack-1x "></i></span>My Space
                </div>
            </li>
            <li>
                <div class="d" data-toggle="collapse" data-target="#other">
                    <span class="fa-stack fa-lg pull-left"><i class="fa fa-ellipsis-v fa-stack-1x "></i></span>Other
                </div>
                <ul class="nav-pills nav-stacked collapse" style="list-style-type: none;" id="other">
                    <li ng-repeat="item in menuController.spaces">
                        <button class="btn btn-custom pull-right btn-md" title="Space Settings" ng-click="menuController.redirectToSpaceSettings(item.id)"><i class="fa fa-inverse fa-wrench faa-wrench animated-hover fa-lg"></i></button>
                        <div class="d" ng-click='menuController.redirectToSpace(item.id)' title="{{item.description}}">
                            <span class="fa-stack fa-lg pull-left"><i class="fa fa-circle-o  fa-stack-1x"></i></span>{{item.name}}
                        </div>
                    </li>
                    <li>
                        <button class="btn btn-custom pull-right btn-md" title=".Net Space Settings" ng-click="menuController.redirectToSpaceSettings(item.id)"><i class="fa fa-inverse fa-wrench faa-wrench animated-hover fa-lg"></i></button>
                        <div class="d" ng-click="menuController.redirectToNetSpace()">
                            <span class="fa-stack fa-lg pull-left"><i class="fa fa-code fa-stack-1x "></i></span>.Net
                        </div>
                    </li>
                </ul>
            </li>
            <hr class="style" />
            <li>
                <div class="d" data-toggle="collapse" data-target="#apps">
                    <span class="fa-stack fa-lg pull-left"><i class="fa fa-desktop fa-stack-1x "></i></span>Apps
                </div>
                <ul class="nav-pills nav-stacked collapse" style="list-style-type: none;" id="apps">
                    <li>
                        <div class="d" ng-click="menuController.redirectToApps('academy')">
                            <span class="fa-stack fa-lg pull-left"><i class="fa fa-graduation-cap fa-stack-1x "></i></span>Academy Pro
                        </div>
                    </li>
                    <li>
                        <div class="d" ng-click="menuController.redirectToApps('events')">
                            <span class="fa-stack fa-lg pull-left"><i class="fa fa-calendar fa-stack-1x "></i></span>Events
                        </div>
                    </li>
                    <li>
                        <div class="d" ng-click="menuController.redirectToApps('employees')">
                            <span class="fa-stack fa-lg pull-left"><i class="fa fa-users fa-stack-1x "></i></span>Employees
                        </div>
                    </li>
                    <li>
                        <div class="d" ng-click="menuController.redirectToApps('checklist')">
                            <span class="fa-stack fa-lg pull-left"><i class="fa fa-check-square-o fa-stack-1x "></i></span>Checklist
                        </div>
                    </li>
                    <li>
                        <div class="d" ng-click="menuController.redirectToApps('trello')">
                            <span class="fa-stack fa-lg pull-left"><i class="fa fa-trello fa-stack-1x "></i></span>Trello
                        </div>
                    </li>
                    <li>
                        <div class="d" ng-click="menuController.redirectToApps('docs')">
                            <span class="fa-stack fa-lg pull-left"><i class="fa fa-file-text fa-stack-1x "></i></span>Docs
                        </div>
                    </li>
                    <li>
                        <div class="d" ng-click="menuController.redirectToApps('sheets')">
                            <span class="fa-stack fa-lg pull-left"><i class="fa fa-table fa-stack-1x "></i></span>Sheets
                        </div>
                    </li>
                    <li>
                        <div class="d" ng-click="menuController.redirectToApps('slides')">
                            <span class="fa-stack fa-lg pull-left"><i class="fa fa-slideshare fa-stack-1x "></i></span>Slides
                        </div>
                    </li>
                </ul>
            </li>
            <li>
                <div class="d" ng-click="menuController.redirectToAdminPanel()">
                    <span class="fa-stack fa-lg pull-left"><i class="fa fa-sliders fa-stack-1x "></i></span>Admin Panel
                </div>
            </li>
        </ul>
    </div>
</div>
