<script type="text/javascript" src="menu.js"></script>

<style type="text/css">
    #wrapper {
        padding-left: 0;
        -webkit-transition: all 0.5s ease;
        -moz-transition: all 0.5s ease;
        -o-transition: all 0.5s ease;
        transition: all 0.5s ease;
        overflow: hidden;
    }

        #wrapper.toggled {
            padding-left: 190px;
            overflow: scroll;
        }

    #sidebar-wrapper {
        z-index: 1000;
        position: absolute;
        left: 190px;
        width: 0;
        height: 100%;
        margin-left: -190px;
        overflow-y: auto;
        background: #000;
        -webkit-transition: all 0.5s ease;
        -moz-transition: all 0.5s ease;
        -o-transition: all 0.5s ease;
        transition: all 0.5s ease;
    }

    #wrapper.toggled #sidebar-wrapper {
        width: 190px;
    }

    #page-content-wrapper {
        position: absolute;
        padding: 15px;
        width: 100%;
        overflow-x: hidden;
    }

    #wrapper.toggled #page-content-wrapper {
        position: relative;
        margin-right: 0px;
    }

    .fixed-brand {
        width: auto;
    }
    /* Sidebar Styles */

    .sidebar-nav {
        position: absolute;
        top: 0;
        width: 190px;
        margin: 0;
        padding: 0;
        list-style: none;
        margin-top: 2px;
    }

        .sidebar-nav li {
            text-indent: 15px;
            line-height: 40px;
        }

            .sidebar-nav li a {
                display: block;
                text-decoration: none;
                color: #999999;
            }

                .sidebar-nav li a:hover {
                    text-decoration: none;
                    color: #fff;
                    background: rgba(255,255,255,0.2);
                    border-left: green 5px solid;
                }

                .sidebar-nav li a:active,
                .sidebar-nav li a:focus {
                    text-decoration: none;
                }

        .sidebar-nav > .sidebar-brand {
            height: 65px;
            font-size: 18px;
            line-height: 60px;
        }

            .sidebar-nav > .sidebar-brand a {
                color: #999999;
            }

                .sidebar-nav > .sidebar-brand a:hover {
                    color: #fff;
                    background: none;
                }

    .no-margin {
        margin: 0;
    }

    @media(min-width:768px) {
        #wrapper {
            padding-left: 190px;
        }

        .fixed-brand {
            width: 190px;
        }

        #wrapper.toggled {
            padding-left: 0;
        }

        #sidebar-wrapper {
            width: 190px;
        }

        #wrapper.toggled #sidebar-wrapper {
            width: 190px;
        }

        #wrapper.toggled-2 #sidebar-wrapper {
            width: 50px;
        }

            #wrapper.toggled-2 #sidebar-wrapper:hover {
                width: 190px;
            }

        #page-content-wrapper {
            padding: 20px;
            position: relative;
            -webkit-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
            transition: all 0.5s ease;
        }

        #wrapper.toggled #page-content-wrapper {
            position: relative;
            margin-right: 0;
            padding-left: 190px;
        }

        #wrapper.toggled-2 #page-content-wrapper {
            position: relative;
            margin-right: 0;
            margin-left: -190px;
            -webkit-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
            transition: all 0.5s ease;
            width: auto;
        }
    }

    /*Menu buttons style*/
    .btn-custom {
        -webkit-appearance: none;
        outline: none;
        border: 0;
        background: transparent;
    }
</style>

<div id="wrapper" ng-controller="MenuController as menuController">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav nav-pills nav-stacked" id="menu">
            <li class="active">
                <button class="btn btn-custom pull-right btn-md" title="Add new file in Space" ng-click="menuController.redirectToAddFile()"><i class="fa fa-inverse fa-file-o fa-lg"></i></button>
                <button class="btn btn-custom pull-right btn-md" title="Add new Space" ng-click="menuController.redirectToAddBinarySpace()"><i class="fa fa-inverse fa-plus-circle fa-lg"></i></button>
                <button class="btn btn-custom pull-right btn-md" title="Binary Space Settings" ng-click="menuController.redirectToSpaceSettings(id)"><i class="fa fa-inverse fa-cog fa-lg"></i></button>
                <a href="#" ng-click="menuController.redirectToBinarySpace(id)"><span class="fa-stack fa-lg pull-left"><i class="fa fa-cloud fa-stack-1x "></i></span> Binary Space</a>
            </li>
            <li>
                <button class="btn btn-custom pull-right btn-md" title="Add new file in Space" ng-click="menuController.redirectToAddFile()"><i class="fa fa-inverse fa-file-o fa-lg"></i></button>
                <button class="btn btn-custom pull-right btn-md" title="Add new Space" ng-click="menuController.redirectToAddMySpace()"><i class="fa fa-inverse fa-plus-circle fa-lg"></i></button>
                <button class="btn btn-custom pull-right btn-md" title="My Space Settings" ng-click="menuController.redirectToSpaceSettings(id)"><i class="fa fa-inverse fa-cog fa-lg"></i></button>
                <a href="#" ng-click="menuController.redirectToMySpace(id)"><span class="fa-stack fa-lg pull-left"><i class="fa fa-cloud-upload fa-stack-1x "></i></span>My Space</a>
            </li>
            <li>
                <a href="#"> <span class="fa-stack fa-lg pull-left"><i class="fa fa-ellipsis-v fa-stack-1x "></i></span>Other</a>
                <ul class="nav-pills nav-stacked" style="list-style-type: none;">
                    <li><a href="#" ng-click="menuController.redirectToNetSpace()"><span class="fa-stack fa-lg pull-left"><i class="fa fa-code fa-stack-1x "></i></span>.Net</a></li>
                </ul>
            </li>
            <li>
                <a href="#"><span class="fa-stack fa-lg pull-left"><i class="fa fa-desktop fa-stack-1x "></i></span>Apps</a>
                <ul class="nav-pills nav-stacked" style="list-style-type: none;">
                    <li><a href="#" ng-click="menuController.redirectToDocs()"><span class="fa-stack fa-lg pull-left"><i class="fa fa-file-text fa-stack-1x "></i></span>Doc</a></li>
                    <li><a href="#" ng-click="menuController.redirectToEvents()"><span class="fa-stack fa-lg pull-left"><i class="fa fa-calendar fa-stack-1x "></i></span>Events</a></li>
                </ul>
            </li>
            <li>
                <a href="#" ng-click="menuController.redirectToAdminPanel()"><span class="fa-stack fa-lg pull-left"><i class="fa fa-sliders fa-stack-1x "></i></span>Admin Panel</a>
            </li>
            <li>
                <a href="#" ng-click="menuController.redirectToUsersSettings()"><span class="fa-stack fa-lg pull-left"><i class="fa fa-users fa-stack-1x "></i></span>Users settings</a>
            </li>
        </ul>
    </div>
</div>
